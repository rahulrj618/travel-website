{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            
            background-image: url("{% static 'images/restaurant.jpg'%}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        ol {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            
            margin: 15px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .btn-container {
            padding: 20px;
            text-align: center;
        }

        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 16px;
            /* background-color: #ffffff; */
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1a0d6e;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <br>
    <div class="container">
        <h1 >Restaurants</h1>
        <br>
        <ol>
            {% for restaurant in restaurants %}
                <li>
                    <a href="{% url 'restaurant-detail' restaurant.pk %}">{{ restaurant.name }}</a>
                </li>
                </li>
            {% endfor %}
        </ol>
    </div>

    <div class="btn-container">
        <a style="color: rgb(255, 255, 255);" class="btn" href="{% url 'user_dashboard' %}">Home</a>
    </div>
    <br>
    <br> 
    <br>
    <br> 
    {% include 'footer.html' %}
</body>

</html>
